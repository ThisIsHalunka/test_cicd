name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: 159.223.16.58
          username: bohdan_halunka
          key: ${{ secrets.DEPLOY_KEY }}
          source: "."
          target: "/home/bohdan_halunka/test_halunka"  # замініть на потрібний каталог

      - name: Run deploy commands on server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: 159.223.16.58
          username: bohdan_halunka
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /home/bohdan_halunka/test_halunka   # переходимо до потрібного каталогу
            git pull origin main         # оновлюємо репозиторій
